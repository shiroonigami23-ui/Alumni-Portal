version: "3.8"

services:
  app:
    build:
      context: ../../
      dockerfile: deployment/aws/Dockerfile
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=alumni_portal
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=alumni_portal
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
