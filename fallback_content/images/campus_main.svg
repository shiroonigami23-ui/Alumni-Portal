<!-- Placeholder for RJIT Campus Main Building -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#48BB78"/>
  
  <!-- Main Building -->
  <rect x="200" y="150" width="400" height="250" fill="url(#buildingGrad)"/>
  
  <!-- Windows -->
  <rect x="230" y="180" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="310" y="180" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="430" y="180" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="510" y="180" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  
  <rect x="230" y="280" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="310" y="280" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="430" y="280" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  <rect x="510" y="280" width="60" height="80" fill="#60A5FA" opacity="0.7"/>
  
  <!-- Entrance -->
  <rect x="360" y="300" width="80" height="100" fill="#2C5282"/>
  
  <!-- Trees -->
  <circle cx="120" cy="380" r="40" fill="#38A169"/>
  <rect x="110" y="380" width="20" height="60" fill="#744210"/>
  
  <circle cx="680" cy="380" r="40" fill="#38A169"/>
  <rect x="670" y="380" width="20" height="60" fill="#744210"/>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748" text-anchor="middle">RJIT Campus</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="18" fill="#4A5568" text-anchor="middle">Rajiv Gandhi Institute of Technology</text>
</svg>
